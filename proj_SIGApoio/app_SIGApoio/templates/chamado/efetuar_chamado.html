{% extends "base.html" %}

{% block content %}

    <style>
        h1{
            color: #0800B5;
            text-align: center;
        }

        button{
            background-color: #0800B5;
            color: white;
        }

        .line1{
            border:1px solid #0800b5;
        }

        select, input{
            border-color: #0800b5;
            border-radius: 5px;
        }

    </style>

    <title>Efetuar Chamado</title>

    <div class="container-fluid">
        <form action="{% url 'efetuar-chamado' %}" method="post" class="container-fluid" style="max-width: 40em;">
            <h1>Efetuar Chamado</h1>
            <div id='line1' class='line1'></div> </br>
            {% csrf_token %}
            {{ form.as_p }}
            <div id='line1' class='line1'></div></br>
            <button name="submit" class="btn">Cadastrar</button>
        </form>
    </div>
    
{% endblock content %}
