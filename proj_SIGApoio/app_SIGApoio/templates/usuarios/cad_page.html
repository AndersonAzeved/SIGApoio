<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Local</title>
    <link rel="stylesheet" href="styles/cad_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1><img src="img/logo.png" alt="Logo" width="50" height="50"> Apoio Pedagógico</h1>
        <div class="profile">
            <img src="img/profile.png" alt="Profile" width="40" height="40">
        </div>
    </div>
    <div class="container">
        <h2>Cadastro de Local</h2>
        <form>
            <div class="form-group">
                <label for="codigo">CÓDIGO</label>
                <input type="text" id="codigo" name="codigo">
            </div>
            <div class="form-group">
                <label for="bloco">BLOCO</label>
                <select id="bloco" name="bloco">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <div class="form-group">
                <label for="local">LOCAL</label>
                <select id="local" name="local">
                    <option value="sala">Sala</option>
                    <option value="auditorio">Auditório</option>
                    <option value="laboratorio">Laboratório</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero">NÚMERO</label>
                <input type="text" id="numero" name="numero">
            </div>
            <div class="form-group full-width">
                <button type="submit" class="button">CADASTRAR</button>
            </div>
        </form>
    </div>
</body>
</html>
